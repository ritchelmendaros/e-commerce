<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Customer | Help Desk</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Condensed';
            background-color: #F8F7F6;
            color: #39423C;
        }

        .navbar {
            background-color: #F8F7F6;
            padding: 20px 50px; /* Adjust padding for more space on the right */
            position: fixed; /* Fix the navbar on the left */
            top: 0;
            left: 0; /* Position it on the left */
            display: flex;
            flex-direction: column; /* Display links in a column */
            align-items: center; /* Center items horizontally */
        }

        .navbar-logo {
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            height: auto;
            margin-right: 0px; /* Add space between the logo and line */
            max-width: 10%;
        }

        .navbar-logo span {
            margin-top: 15px;
            border-left: 1px solid #39423C; /* Add a vertical line */
            padding-left: 20px; /* Add space to the left of the text */
            padding-top: 20px;
            letter-spacing: 5px;
        }

        .container {
            padding: 20px;
            margin-left: 200px; /* Add margin to the left to avoid overlapping content with navbar */
        }

        .navbar a {
            text-decoration: none;
            color: #39423C;
            margin: 10px 0; /* Add vertical spacing between links */
            font-weight: normal;
        }

        .navbar a.user-icon {
            text-decoration: none;
            color: #39423C;
            font-size: 24px;
            margin: 10px 0; /* Add vertical spacing for user icon */
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="/static/images/Logo.png" style="max-width: 10%;" alt="Logo">
            <span><b>Help Desk</b></span>
        </div>
        <a href="#">Home</a>
        <a href="#">Cart</a>
        <a href="#">Help Desk</a>
        <a class="user-icon" href="#"><i class="fas fa-user"></i></a>
    </div>
    <div class="container">
        <!-- Your content goes here -->
    </div>
</body>
</html>
