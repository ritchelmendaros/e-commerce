<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title style="font-size: 24px; font-weight: bold; font-family: 'Poppins', sans-serif;">Registration | Customer</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h2>Customer Registration</h2>
    <form method="post">
    {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            {{ form.password }}
        </div>
        <div class="form-group">
            <label for="id_first_name">First Name:</label>
            {{ form.first_name }}
        </div>
        <div class="form-group">
            <label for="id_last_name">Last Name:</label>
            {{ form.last_name }}
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="id_mobile_number">Mobile Number:</label>
            {{ form.mobile_number }}
        </div>
        <div class="form-group">
            <label for="id_user_address">User Address:</label>
            {{ form.user_address }}
        </div>
        <div class="form-group">
            <label for="id_user_type">User Type:</label>
            {{ form.user_type }}
        </div>
        <div class="form-group">
            <label for="id_age">Age:</label>
            {{ form.age }}
        </div>
        <div class="button-container">
            <button type="submit"><b>Submit</b></button>
        </div>
    </form>
</body>
</html>
